<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <section class="login-section">
        <div class="login">
            <div class="login-message">
                <h3>Dear Administrator</h3>
                <p style="text-align: center;">Enter your creadetials to get connected</p>
                <span>Welcome</span>
            </div>
            <div class="login-items">
                <h3>Log in to account</h3>
                <form action="">
                    <div class="input-content">
                        <div class="all-inputs">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="input-content">
                        <div class="all-inputs">
                            <i class="fa-solid fa-lock"></i>
                            <input class="password" type="password" placeholder="Enter your password" required>
                            <div class="eyes">
                                <i class="fa-solid fa-eye open"></i>
                                <i class="fa-solid fa-eye-slash close hidden"></i>
                            </div>
                        </div>
                    </div>
                    <div class="forgotten-password">
                        <p>Forgotten password</p>
                        <a href="#">click here</a>
                    </div>
                    <div class="btn">
                        <button type="submit">Sign up</button>
                    </div>
                </form>

            </div>
        </div>

    </section>

    <script src="../javascript/app.js"></script>
</body>

</html>
