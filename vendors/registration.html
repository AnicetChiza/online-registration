<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>

    <div class="student-registration">
        <div class="registration-items">
            <h3>Student Registration</h3>
            <form action="">
                <div class="input-content">
                    <div class="all-inputs">
                        <label for="">First name:</label>
                        <input type="text" placeholder="Enter your first name">
                    </div>
                    <div class="all-inputs">
                        <label for="">Second name:</label>
                        <input type="text" placeholder="Enter your second name">
                    </div>
                    <div class="all-inputs">
                        <label for="">Last name:</label>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    <div class="all-inputs">
                        <label for="">Place of the birth:</label>
                        <input type="text" placeholder="Enter the place of your birth">
                    </div>
                    <div class="all-inputs">
                        <label for="">Date of the birth:</label>
                        <input type="date">
                    </div>
                    <div class="all-inputs">
                        <label for="">Email address:</label>
                        <input type="email" placeholder="Enter your email address">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
